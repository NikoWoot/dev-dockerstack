web:
  image: nikowoot/apache2withphp
  links:
   - db
  volumes:
   - persistance/web/html:/var/www/html
   - persistance/web/vhosts_available:/etc/apache2/sites_available
   - persistance/web/vhosts_enabled:/etc/apache2/sites_enabled
  ports:
   - "80:80"
db:
  image: nikowoot/mysql
  volumes:
    - persistance/db:/data
  environment:
    SQL_USERNAME: "admin"
    SQL_PASSWORD: "admin"
    SQL_DATABASE: "defaultdb"
  ports:
   - "3306:3306"